<nav>
  <a *ngIf="loggedInUser.length > 0" [routerLink]="'/'">{{
    loggedInUser.length > 0
      ? " | " +
        loggedInUser.charAt(0).toUpperCase() +
        loggedInUser.slice(1) +
        " | "
      : " | Home | "
  }}</a>
  <a *ngIf="loggedInUser.length == 0" [routerLink]="'/signin'"> | Sign in | </a>

  <a *ngIf="loggedInUser.length == 0" [routerLink]="'/signup'"> | Sign up | </a>

  <a *ngIf="loggedInUser.length > 0" [routerLink]="'/get-data'">
    | Get data |
  </a>

  <a *ngIf="loggedInUser.length > 0" [routerLink]="'/post-data'">
    | Post data |
  </a>

  <a
    *ngIf="loggedInUser.length > 0"
    style="cursor: pointer"
    (click)="handleSignOut()"
  >
    | Sign out |
  </a>
</nav>
