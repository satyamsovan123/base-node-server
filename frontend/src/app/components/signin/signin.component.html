<section>
  <form>
    <div class="form-element">
      <input
        placeholder="Username"
        [(ngModel)]="username"
        type="text"
        name="username"
      />
    </div>
    <div class="form-element">
      <input
        placeholder="Password"
        [(ngModel)]="password"
        type="password"
        name="password"
      />
    </div>
  </form>
  <button type="button" (click)="handleSignIn()">Sign in</button>
</section>
